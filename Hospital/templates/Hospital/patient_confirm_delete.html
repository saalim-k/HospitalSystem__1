{% extends "base_generic.html" %}

{% block content %}
<div class="container card shadow"style="background-color: #d9e4f5;background-image: linear-gradient(315deg, #d9e4f5 0%, #f5e3e6 74%);">
  <h1>Delete Patient : {{ patient }}</h1>
  <p style="color: red">Are you sure you want to delete this Patient:?</p>
  <p><strong>IC/PP No. :</strong>{{patient.ic_pp}}</p>
  <p><strong>Name: </strong>{{patient.first_name}}{{patient.last_name}}</p>
  <p>Mammograms for this patient will also be deleted</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete.">
  </form>
</div>
{% endblock %}
